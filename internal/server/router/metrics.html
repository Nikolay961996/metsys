<!DOCTYPE html>
<html lang="en">
<head>
    <title>Metrics List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<h1>Metrics List</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Value</th>
    </tr>
    </thead>
    <tbody>
    {{range .}}
    <tr>
        <td>{{.Name}}</td>
        <td>{{.Type}}</td>
        <td>{{.Value}}</td>
    </tr>
    {{end}}
    </tbody>
</table>
</body>
</html>
